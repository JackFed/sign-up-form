<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="right-half">
        <div class="title">
            <img class="logo" src="./images/odin-icon.png" alt="Odin project logo">
            <h1 class="title-name">ODIN</h1>
        </div>
        <img class="background" src="./images/background.jpg" alt="Leaves" style="width:100%;">    
    </div>
    <div class="left-half">
        <div class="info">
            <h1>This is not a real online service! 
                You know you need something like this in
                your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.

                You <em>know</em> you want to.
            </h1>
        </div>
        <div class="form-box">
            <h1>Let's do this!</h1>
            <form class="sign-up">
                <div class="field">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name">
                </div>                
                <div class="field">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>                
                <div class="field">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
                </div>
                <div class="field">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone">
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input type="text" name="password" id="password">
                </div>
                <div class="field">
                    <label for="cPassword">Confirm Password</label>
                    <input type="text" name="cPassword" id="cPassword">
                </div>                
            </form>
        </div>
        <div class="buttons">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
